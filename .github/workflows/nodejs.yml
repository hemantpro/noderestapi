name: nodejs CI
on: push
description: This CI workflow will build and test nodejs application
jobs:
  build: 
    runs-on: ubuntu-latest
    name: Build NodeJS
    steps:
      - uses: actions/checkout@v4
      - name: Use NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm test
      